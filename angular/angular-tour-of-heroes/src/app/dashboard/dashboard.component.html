<app-hero-search></app-hero-search>
<h3>Top Heroes</h3>

<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/detail/{{ hero.id }}"
  >
    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>

<h4>NrOfFightsByArenas</h4>
<div *ngIf="arenasFighter">
  <ul>
    <li *ngFor="let arena of arenasFighter">
      {{ arena.name }} : {{ arena.quantity }}
    </li>
  </ul>
</div>
