<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>

<!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail>
 -->
<div>
  <label>Hero name: <input #heroName/></label><br />
  <label>Hero life: <input #heroLife/></label><br />
  <label>Hero strength: <input #heroStrength/></label><br />
  <button (click)="add(heroName.value, heroLife.value, heroStrength.value)">
    add
  </button>
</div>
